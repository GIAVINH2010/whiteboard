<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="icon"
      href="/public/css/images/whiteboard.png"
      type="image/png"
    />
    <link rel="stylesheet" href="https://use.fontawesome.com/768f8bdd5c.css" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/public/css/styles.css" />

    <title>Whiteboard v1</title>
  </head>
  <body>
    <div class="container">
      <div class="row" style="height: 800px">
        <div class="col-1 col-md-2">
          <div class="d-flex flex-row align-items-start toolbar">
            <div class="btn-group-vertical my-5">
              <button
                type="button"
                class="btn btn-outline-primary active func-btn"
                id="pointerMode"
              >
                <i class="fa fa-mouse-pointer" aria-hidden="true"></i>
              </button>
              <button
                type="button"
                class="btn btn-outline-primary func-btn"
                id="drwEraser"
              >
                <i class="fa fa-eraser" aria-hidden="true"></i>
              </button>
              <button
                type="button"
                class="btn btn-outline-primary func-btn"
                id="drwClearCanvas"
              >
                <i class="fa fa-trash-o" aria-hidden="true"></i>
              </button>
              <button
                type="button"
                class="btn btn-outline-success"
                id="saveToPNG"
              >
                <i class="fa fa-floppy-o" aria-hidden="true"></i>
              </button>
            </div>
            <div class="btn-group-vertical my-5">
              <button
                type="button"
                class="btn btn-outline-primary func-btn"
                id="brushMode"
              >
                <i class="fa fa-pencil" aria-hidden="true"></i>
              </button>
              <!-- <button
                type="button"
                class="btn btn-outline-primary func-btn"
                id="shapeMode"
              >
                <i class="fa fa-square-o" aria-hidden="true"></i>
              </button> -->
              <button
                type="button"
                class="btn btn-outline-primary func-btn"
                id="textMode"
              >
                T
              </button>
              <!-- <button type="button" class="btn btn-outline-primary func-btn">
                <i class="fa fa-tint" aria-hidden="true"></i>
              </button> -->
            </div>
          </div>
        </div>
        <div class="col-7 col-md-7">
          <div id="canvasWrapper" style="height: 800px">
            <canvas id="c"></canvas>
          </div>
          <a id="link" style="display: none"></a>
        </div>
        <div class="col-3 col-md-3">
          <div class="my-5">
            <label>Options</label>
            <div class="option" id="brushModeOpt">
              <div class="mt-2 d-flex">
                <!-- <select
                  class="custom-select font-change"
                  style="flex: 5"
                  data-type="fontFamily"
                >
                  <option value="Arial" selected>Arial</option>
                  <option value="Arial Black">Arial Black</option>
                  <option value="Impact">Impact</option>
                  <option value="Tahoma">Tahoma</option>
                  <option value="Times New Roman">Times New Roman</option>
                </select>
                <select
                  class="custom-select font-size"
                  style="flex: 1"
                  data-type="fontSize"
                >
                  <option value="10">10</option>
                  <option value="12">12</option>
                  <option value="14" selected>14</option>
                  <option value="15">16</option>
                  <option value="18">18</option>
                </select> -->
                <div style="width: 100%">
                  <label for="brushWidth">Line width:</label>
                  <div id="brushWidthInfo">50</div>
                  <input
                    type="range"
                    class="form-control-range"
                    id="brushWidth"
                    min="0"
                    max="150"
                  />
                </div>
              </div>
              <div class="mt-2">
                <label for="lineColor">Line color:</label>
                <input
                  style="width: 50%"
                  type="color"
                  id="lineColor"
                  data-type="color"
                  value="#302D2D"
                />
              </div>
            </div>
            <div class="option" id="textModeOpt">
              <div class="mt-2 d-flex flex-row">
                <select
                  class="custom-select font-change"
                  style="flex: 5"
                  data-type="fontFamily"
                >
                  <option value="Arial" selected>Arial</option>
                  <option value="Arial Black">Arial Black</option>
                  <option value="Impact">Impact</option>
                  <option value="Tahoma">Tahoma</option>
                  <option value="Times New Roman">Times New Roman</option>
                </select>
                <select
                  class="custom-select font-size"
                  style="flex: 1"
                  data-type="fontSize"
                >
                  <option value="10">10</option>
                  <option value="12">12</option>
                  <option value="14" selected>14</option>
                  <option value="15">16</option>
                  <option value="18">18</option>
                </select>
              </div>
              <div class="mt-2">
                <label for="textColor">Border color:</label>
                <input
                  style="width: 50%"
                  type="color"
                  id="textColor"
                  data-type="color"
                  value="#302D2D"
                />
              </div>
              <div class="mt-2">
                <button
                  type="button"
                  class="btn btn-outline-primary"
                  id="textbox"
                >
                  Add
                </button>
              </div>
            </div>
            <div class="option" id="shapeModeOpt">
              <div class="mt-2 d-flex flex-row">
                <button
                  type="button"
                  class="btn btn-outline-primary func-btn"
                  id="shapeRect"
                >
                  <i class="fa fa-square-o" aria-hidden="true"></i>
                </button>
                <button
                  type="button"
                  class="btn btn-outline-primary func-btn"
                  id="shapeCircle"
                >
                  <i class="fa fa-circle-o" aria-hidden="true"></i>
                </button>
                <button
                  type="button"
                  class="btn btn-outline-primary func-btn"
                  id="shapeArrow"
                >
                  <i class="fa fa-long-arrow-right" aria-hidden="true"></i>
                </button>
              </div>
              <div class="mt-2">
                <label for="shapeStrokeColor">Border color:</label>
                <input
                  style="width: 50%"
                  type="color"
                  id="shapeStrokeColor"
                  data-type="stroke"
                  value="#302D2D"
                />
                <label for="shapeFillColor">Fill color:</label>
                <input
                  style="width: 50%"
                  type="color"
                  id="shapeFillColor"
                  data-type="fill"
                  value="#302D2D"
                />
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
      crossorigin="anonymous"
    ></script>
    <script src="/public/js/fabric.min.js"></script>
    <script src="/public/js/shapes.fabric.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/public/js/script.js"></script>
  </body>
</html>
